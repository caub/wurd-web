<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Change to point to the file on your site or a CDN -->
    <script src="dist/wurd.js"></script>
  </head>
  <body class="container">
    <img data-wurd-img="home.heroImage" style="width: 100%" />

    <h2 data-wurd="home.welcome.title"></h2>

    <div data-wurd-md="home.welcome.intro" class="alert alert-info"></div>

    <div data-wurd-md="home.welcome.markdown"></div>


    <script>
      var $ = document.querySelector.bind(document);

      wurd.connect('example', {
        editMode: 'querystring', //Add ?edit to the page's querystring to activate editing mode
        lang: 'en'
      });

      wurd.load('shared,home')
        .catch(function(err) { console.error(err) })
        .then(function(content) {
          var page = content.block('home');

          $('[data-wurd-img="home.heroImage"]').src = page.text('heroImage');
          $('[data-wurd="home.welcome.title"]').innerText = page.text('welcome.title');
          $('[data-wurd-md="home.welcome.intro"]').innerText = page.text('welcome.intro', { name: 'John' });
          $('[data-wurd-md="home.welcome.markdown"]').innerHTML = page.markdown('welcome.markdown', { date: (new Date()).toLocaleString() });
        });
    </script>
  </body>
</html>
