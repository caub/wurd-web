<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Change to point to the file on your site or a CDN -->
    <script src="dist/wurd.min.js"></script>

    <!-- Optional file for rendering Markdown content -->
    <script src="https://unpkg.com/marked@0.3.6"></script>
  </head>
  <body class="container">
    <img data-wurd-img="home.heroImage" style="width: 100%" />

    <h2 data-wurd="home.welcome.title"></h2>

    <div data-wurd-md="home.welcome.intro" class="alert alert-info"></div>

    <div data-wurd-md="home.welcome.markdown"></div>


    <script>
      var $ = document.querySelector.bind(document);
      var markdown = marked;

      wurd.connect('example', {
        editMode: 'querystring', //Add ?edit to the page's querystring to activate editing mode
        lang: 'en'
      });

      wurd.load('home,nav')
        .catch(function(err) { console.error(err) })
        .then(function(content) {
          $('[data-wurd-img="home.heroImage"]').src = wurd.get('home.heroImage');
          $('[data-wurd="home.welcome.title"]').innerHTML = wurd.text('home.welcome.title');
          $('[data-wurd-md="home.welcome.intro"]').innerHTML = wurd.text('home.welcome.intro').replace('{{name}}', 'John');
          $('[data-wurd-md="home.welcome.markdown"]').innerHTML = markdown(wurd.text('home.welcome.markdown').replace('{{date}}', (new Date()).toLocaleString()));
        });
    </script>
  </body>
</html>
