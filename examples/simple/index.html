<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Change to point to the file on your site or a CDN -->
    <script src="dist/wurd.js"></script>
  </head>
  <body class="container">
    <img data-wurd-img="home.heroImage" style="width: 100%" />

    <h2 data-wurd="home.welcome.title"></h2>


    <script>
      var $ = document.querySelector.bind(document);

      wurd.setBlockHelpers({
        insertEl: function(type, id, vars, options) {
          var block = this;
          var el = document.createElement(type);

          if (id) el.innerHTML = block.el(id, vars, options);

          document.body.appendChild(el);

          return block;
        }
      });

      wurd.connect('example', {
        editMode: 'querystring', //Add ?edit to the page's querystring to activate editing mode
        lang: 'en',
        blockHelpers: {
          insertEl: function(type, id, vars, options) {
          var block = this;
          var el = document.createElement(type);

          if (id) el.innerHTML = block.el(id, vars, options);

          document.body.appendChild(el);

          return block;
        }
        }
      });

      console.log(wurd.get('blak'))

      wurd.load('nav,home')
        .catch(function(err) { console.error(err) })
        .then(function(content) {
          var page = content.block('home');

          //You can add content to existing elements
          $('[data-wurd-img="home.heroImage"]').src = page.text('heroImage');

          document.querySelectorAll('[data-wurd]').forEach(function(el) {
            el.innerText = content.text(el.dataset.wurd);
          });
          
          //Or use helpers to create them for you
          page
            .insertEl('p', 'welcome.intro', { name: 'John' })
            .insertEl('hr')
            .insertEl('div', 'welcome.markdown', {
              date: (new Date()).toLocaleString()
            }, {markdown: true});

          //You can also use the main wurd object as a shortcut to all loaded content
          document.title = wurd.text('home.title');
        });
    </script>
  </body>
</html>
